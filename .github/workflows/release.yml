name: Build and Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Compile extension
        run: npm run compile

      - name: Package VSIX
        run: npm run package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: '*.vsix'
